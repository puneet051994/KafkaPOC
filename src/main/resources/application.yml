kafka:
  bootstrap-servers: localhost:9092
  security:
    # protocol: SSL or SASL_SSL
    protocol: SSL
    # Truststore (if using custom certs)
    ssl-truststore-location: "/path/to/truststore.jks"
    ssl-truststore-password: "changeit"
    ssl-truststore-type: "JKS"
    # Keystore (if mutual TLS is required)
    ssl-keystore-location: "/path/to/keystore.jks"
    ssl-keystore-password: "changeit"
    ssl-keystore-type: "JKS"
    ssl-key-password: "changeit"
    # Disable hostname verification if needed (not recommended for prod)
    ssl-endpoint-identification-algorithm: "HTTPS"
    # For SASL (uncomment if using SASL_SSL)
    # sasl-mechanism: PLAIN
    # sasl-jaas-config: org.apache.kafka.common.security.plain.PlainLoginModule required username="user" password="pass";
  schema-registry:
    url: "https://schema-registry.example.com:8081"
    basic-auth-credentials-source: "USER_INFO"
    basic-auth-user-info: "user:password"
  topics:
    orders:
      topic-name: orders.v1
      group-id: orders-consumer-group
      enable-auto-commit: false
      auto-offset-reset: earliest
      concurrency: 1
      poll-timeout: 3s
      handler-bean: ordersHandler
      key-deserializer-class: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer-class: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        max.poll.records: "100"
        specific.avro.reader: "true"
      start:
        timestamp-ms: 1719427200000
    payments:
      topic-name: payments.v1
      group-id: payments-consumer-group
      enable-auto-commit: false
      auto-offset-reset: latest
      concurrency: 1
      poll-timeout: 3s
      handler-bean: paymentsHandler
      key-deserializer-class: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer-class: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: "100"
      start:
        partition-to-offset:
          "0": 123
          "1": 456

logging:
  level:
    root: INFO
    com.example.dynamickafkaconsumers: DEBUG